<div class="form">
  <div class="journal-card">
    <h1>create</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Enter title" [(ngModel)]="journal.title" class="form-control" autocomplete="off" />
      </div>

      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" name="content" placeholder="Enter content" [(ngModel)]="journal.content" class="form-control"></textarea>
      </div>

      <div class="form-group-inline">
        <div>
          <label for="category">Category</label>
          <select [(ngModel)]="journal.category" name="category" required>
            <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
          </select>
        </div>
        <div>
          <label for="sentiments">Sentiments</label>
          <select [(ngModel)]="journal.sentiments" name="sentiments" required>
            <option *ngFor="let s of sentiments" [value]="s">{{ s }}</option>
          </select>
        </div>
      </div>

      <div class="form-group-inline">
        <label class="favorite-checkbox">
          <input type="checkbox" [(ngModel)]="journal.favorite" name="favorite" />
          <span>Favorite</span>
        </label>
        <input type="file" id="profilePic" name="profilePic" class="file-input" accept="image/*" (change)="selectedFileInput($event)" [(ngModel)]="journal.img">
      </div>

      <button type="submit" class="modern-btn">Create Entry</button>
    </form>
  </div>
</div>
