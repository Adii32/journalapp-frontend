<div class="form">
  <div class="signup">
    <h1>Register Here</h1>
  <form (ngSubmit)="onSubmit()">
    <label>Your Name</label><br>
    <input type="text" name="userName" id="userName" placeholder="enter userName" class="form-control" [(ngModel)]="user.userName"><br>
    <label >your email</label><br>
    <input type="text" id="email" name="userName" placeholder="enter email" class="form-control" [(ngModel)]="user.email"><br>
<label style="display:inline-flex;align-items:center;gap:8px;cursor:pointer;">
    <span>Sentiment Analysis</span>
  <input type="checkbox"  name="sentimentAnalysis" class="form-control" [(ngModel)]="user.sentimentAnalysis" id="sentimentAnalysis">

</label>
    <br>
    <label >password</label><br>
    <input type="text" id="password" name="password" placeholder="enter password" class="form-control" [(ngModel)]="user.password"><br>
    <label >select your profile pic</label>
    <input  type="file" id="profilePic" name="profilePic"
    class="form-control file" accept="image/*" (change)="selectedFileInput($event)" [(ngModel)]="user.profilePic"><br>
    <div class="button">
    <button type="submit">Sign Up</button>
    </div>
<a (click)="loginRoute()">I have Account</a>
  </form>
</div>

  </div>
