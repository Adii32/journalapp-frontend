<div class="form">
  <div class="signup">
    <h1>Login Here</h1>
    <h1 id="error">{{errorMessage}}</h1>
  <form (ngSubmit)="onSubmit()">
  
    <label >your email</label><br>
    <input type="text" id="userName" name="userName" placeholder="enter email" class="form-control" [(ngModel)]="user.userName"><br>

    <label >password</label><br>
    <input type="password" id="password" name="password" placeholder="enter password" class="form-control" [(ngModel)]="user.password"><br>
   
    <div class="button">
    <button type="submit">Sign Up</button>
    </div>

<a (click)="register()">I Dont Have Account</a>
  </form>
</div>

  </div>
