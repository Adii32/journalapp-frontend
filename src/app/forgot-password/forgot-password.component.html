<div class="forgot-password-container">
  <h2>Forgot Password</h2>
  <form (ngSubmit)="sendResetToken()" #forgotForm="ngForm">
    <input
      type="email"
      name="email"
      [(ngModel)]="email"
      placeholder="Enter your registered email"
      required
      email
      class="form-control"
    />
    <button type="submit" [disabled]="forgotForm.invalid" >Send Reset Token</button>
  </form>

</div>
